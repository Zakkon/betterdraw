<form>
    <p class="notes">{{localize "SCENES.BackgroundImageHint"}}</p>
    <div class="form-group">
        <label>{{localize "SCENES.BackgroundImage"}}</label>
        <div class="form-fields">
            {{filePicker target="img" type="imagevideo"}}
            <input class="image" type="text" name="img" placeholder="{{localize 'File Path'}}" value="{{img}}"/>
        </div>
    </div>
    <div class="form-group">
        <label>{{localize "SCENES.Dimensions"}} <span class="units">({{localize "SCENES.Pixels"}})</span></label>
        <div class="form-fields">
            <label class="grid-label">{{localize "Width"}}</label>
            <input type="number" name="sceneWidth" placeholder="{{localize 'SCENES.Pixels'}}" value="{{sceneWidth}}"/>
            <label class="grid-label">{{localize "Height"}}</label>
            <input type="number" name="sceneHeight" placeholder="{{localize 'SCENES.Pixels'}}" value="{{sceneHeight}}"/>
        </div>
    </div>
    <!-- <div class="form-group">
        <label>{{localize "SCENES.GridType"}}</label>
        <div class="form-fields">
            <select name="gridType" data-dtype="Number">
            {{#select entity.gridType}}
            {{#each gridTypes as |label t|}}
                <option value="{{t}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
            </select>
            <button type="button" class="grid-config" title="{{ localize "SCENES.GridConfigTool" }}">
                <i class="fas fa-ruler-combined"></i>
            </button>
        </div>
    </div> -->
    <div class="form-group">
        <label>{{localize "SCENES.GridSize"}} <span class="units">({{localize "SCENES.Pixels"}})</span></label>
        <div class="form-fields">
            <input type="text" name="gridSize" placeholder="{{localize 'SCENES.Pixels'}}" value="{{ gridSize }}" data-dtype="Number"/>
        </div>
    </div>
    <div class="form-group">
        <label>Padding<span class="units"> (grids)</span></label>
        <div class="form-fields">
            <input type="text" name="padding" placeholder="2" value="{{ padding }}" data-dtype="Number"/>
        </div>
    </div>

    <div class="form-group">
        <label for="playerTint">Color</label>
        <input class="color" type="text" name="backgroundColor" value="{{ backgroundColor }}" data-dtype="String" data-edit="backgroundColor" />
        <input type="color" value="{{ backgroundColor }}" data-edit="backgroundColor" />
    </div>
    <footer class="sheet-footer flexrow">
        <button type="submit" name="submit">
            <i class="fa fa-check">OK</i>
        </button>
    </footer>
</form>
