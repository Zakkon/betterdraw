                <input type="range" name="brushSize" value="{{ brushSize }}" min="1" max="500" step="1" data-dtype="Number"/>
            </div>
        </div>
        <div id = "brush-color">
            <input type="color" name="brushColor" value="{{ brushColor }}" data-dtype="String"/>
