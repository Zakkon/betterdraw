<div id="simplefog-brush-controls">
    <form id="simplefog-brush-controls-form">
        <div id="brush-size-container">
            <h3 class="form-header">Brush Size</h3>
            <div class="form-group">
                <input type="range" name="brushSize" value="{{ brushSize }}" min="1" max="500" step="1" data-dtype="Number"/>
            </div>
        </div>
        <div id = "brush-color">
            <input type="color" name="brushColor" value="{{ brushColor }}" data-dtype="String"/>
        </div>
        <div id="brush-opacity-container">
            <h3 class="form-header">Opacity</h3>
            <div class="form-group brush-opacity">
                <input type="range" name="brushOpacity" value="{{ brushOpacity }}" min="0" max="100" step="1" data-dtype="Number"/>
                <div class="label left-label">Reveal</div>
                <div class="label right-label">Hide</div>
            </div>
        </div>
    </form>
</div>
